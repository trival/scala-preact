<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scala Preact - Minimal Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
      border-bottom: 2px solid #007acc;
      padding-bottom: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      font-size: 1rem;
    }

    button:hover:not(:disabled) {
      background: #007acc;
      color: white;
      border-color: #007acc;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #e0e0e0;
    }

    span {
      display: inline-block;
      margin: 0.25rem;
    }

    div {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Load our main JS module -->
  <script type="module" src="/scala-example/main.js"></script>
</body>
</html>
